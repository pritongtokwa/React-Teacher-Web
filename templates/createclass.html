{% extends "base.html" %}

{% block content %}
<div class="main">
    <div class="popup-page">
        <div class="popup-createclass">
            {% if error %}
                <p style="color: red; font-weight: bold;">{{ error }}</p>
            {% endif %}
            <form method="POST" class="createclass-form">
                <br><br>
                <h4>Enter Section Name</h4><br>
                <input type="text" name="classname" placeholder="Section Name" required><br>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
